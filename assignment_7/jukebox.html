<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 7 - The Jukebox Application (30 Points)</title>
    <script src="js/jukebox.js"></script>
    <style>
		label {
			font-weight: bold;
		}
		select, option {
			font-size: 1.1em;
		}
		select {
			width: 50%;
			margin-bottom: 15px;
		}
		input[type=submit], button {
			background-color: cadetblue;
			padding: 5px 10px;
			color: #fff;
		}
		output {
			font-weight: bold;
			margin-left: 5px;
		}
		#favOutput {
			font-weight: bold;
			margin-top: 20px;
			color: coral;
			text-align: center;
		}

	</style>
</head>
<body>
    <h1>The Jukebox</h1>
     <form action="#">
         <fieldset>
          	<legend>Play your favorite albums</legend>

            <select name="selAlbums" id="albums">
          	      <!--  <option value="">-Select from albums</option>-->
					<option value="">-Select a song</option>
           	        <optgroup id="album1" label="Operation Ivy">
           	           	<option value="Officer">Officer</option>
            	        <option value="Energy">Energy</option>
            	        <option value="Unity">Unity</option>
            	    </optgroup>
            	    <optgroup id="album2" label="Blink 182">
            	       	<option value="I miss you">I miss you</option>
            	       	<option value="Feeling this">Feeling this</option>
            	       	<option value="Up All Night">Up All Night</option>
            	       	<option value="First Date">First Date</option>
            	       	<option value="Blink">Blink</option>
            	    </optgroup>
            	  	<optgroup id="album3" label="New Found Glory">
          	        	<option value="Sticks and Stones">Sticks and Stones</option>
          	        	<option value="Kiss Me">Kiss Me</option>
          	        	<option value="Vicious Love">Vicious Love</option>
          	        	<option value="Connect the Dots">Connect the Dots</option>
           	        </optgroup>
            	</select>
            <br><br>
            <input id="play" type="submit" value="Play">
            <output id="playing"></output>
           </fieldset>
      </form>
      <p id="favoriteAlbum">
       	   <button id="favorite">Show your Favorite Album</button>
       	   <br>
       	   <span id="favOutput"></span>
      </p>

</body>
</html>
