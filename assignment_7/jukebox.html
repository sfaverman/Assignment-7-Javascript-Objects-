<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 7 - The Jukebox Application (30 Points)</title>
    <style>
		label {
			font-weight: bold;
		}
		select, option {
			font-size: 1.1em;
		}
		select {
			width: 50%;
			margin-bottom: 15px;
		}
		input[type=submit], button {
			background-color: cadetblue;
			padding: 5px 10px;
			color: #fff;
		}
		output {
			font-weight: bold;
			margin-left: 5px;
		}

	</style>
</head>
<body>
    <h1>The Jukebox</h1>
     <form action="#">
         <fieldset>
          	<legend>Play your favorite albums</legend>

            <select name="selAlbums" id="albums">
          	        <option value="">-Select from albums</option>

           	        <optgroup label="Album 1" placeholder="-Select">
           	           	<option value="Operation Ivy">Operation Ivy</option>
            	        <option value="Energy">Energy</option>
            	    </optgroup>
            	    <optgroup label="Album 2">
            	       	<option value="Blink 182">Blink 182</option>
            	       	<option value="Dude Ranch">Dude Ranch</option>
            	    </optgroup>
            	  	<optgroup label="Album 3">            	        	       <option value="New Found Glory">New Found 	 Glory</option>           	            	        	 	<option value="Sticks and Stones">Sticks and Stones</option>
           	        </optgroup>
            	</select>
            <br><br>
            <input id="play" type="submit" value="Play">
            <output id="playing"></output>
           </fieldset>
      </form>
      <p id="favoriteAlbum">
       	   <button id="favorite">Show your Favorite Album</button>
       	   <br>
       	   <span id="favOutput"></span>
      </p>

</body>
</html>
